<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <h1>Calculator using JavaScript</h1>
    <div class="calculator-style">
        <form name="form">
            <input class="textview" name="textview">
        </form>
        <table>
            <tr>
                <td> <button class="btn" value="C" onclick="clearAll()">C</button> </td>
                <td> <button class="btn" value="B" onclick="backspace()">B</button> </td>
                <td> <button class="btn" value="/" onclick="insert('/')">/</button> </td>
                <td> <button class="btn" value="x" onclick="insert('*')">x</button> </td>
            </tr>

            <tr>
                <td> <button class="btn" value="7" onclick="insert(7)">7</button> </td>
                <td> <button class="btn" value="8" onclick="insert(8)">8</button> </td>
                <td> <button class="btn" value="9" onclick="insert(9)">9</button> </td>
                <td> <button class="btn" value="-" onclick="insert('-')">-</button> </td>
            </tr>

            <tr>
                <td> <button class="btn" value="4" onclick="insert(4)">4</button> </td>
                <td> <button class="btn" value="5" onclick="insert(5)">5</button> </td>
                <td> <button class="btn" value="6" onclick="insert(6)">6</button> </td>
                <td> <button class="btn" value="+" onclick="insert('+')">+</button> </td>
            </tr>

            <tr>
                <td> <button class="btn" value="1" onclick="insert(1)">1</button> </td>
                <td> <button class="btn" value="2" onclick="insert(2)">2</button> </td>
                <td> <button class="btn" value="3" onclick="insert(3)">3</button> </td>
                <td rowspan=5> <button class="btn" style="height: 110px" value="=" onclick="equal()">=</button> </td>
            </tr>
            <tr>
                <td colspan=2> <button class="btn" style="width: 110px" value="0" onclick="insert(0)">0</button> </td>
                <td> <button class="btn" value="." onclick="insert('.')">.</button> </td>
            </tr>
        </table>
    </div>

    <script src="calculator.js"></script>

</body>

</html>
